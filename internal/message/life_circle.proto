syntax = "proto3";
package sock.message;

option go_package = "flynoob/bibirt-sock/internal/message;message";

import "google/protobuf/timestamp.proto";

message Connected {
    string id = 1;
}

message Disconnected {
    string id = 1;
}

message Ping {
    google.protobuf.Timestamp upTimestamp = 1;
    google.protobuf.Timestamp downTimestamp = 2;
}
