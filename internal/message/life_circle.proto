syntax = "proto3";
package message;

option go_package = "flynoob/bibirt-sock/internal/message;message";

message Connected {
    string uuid = 1;
}

message Disconnected {
    string uuid = 1;
}

message ConnectionDuplicated {
}

message Ping {
    int64 upTimestamp = 1;
    int64 downTimestamp = 2;
}
